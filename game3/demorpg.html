<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a custom website designed to act as my portfolio."
    />
    <meta name="author" content="Brandon Dooley" />
    <meta
      name="keywords"
      content="Brandon, Dooley, Brandon Dooley, Big Red, Software Engineer, Software, Engineer"
    />
    <title>Demo RPG</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="main">
      <div class="main__div">
        <canvas class="main__map-canvas" id="map-canvas"></canvas>
      </div>
      <div class="player__div" id="player-el"></div>
      <div class="panel" id="panel">
        <div class="panel__stats">
          <div class="panel__bar-container">
            <div class="panel__bar panel__health-bar" id="healthBar">
              <span class="panel__bar-label" id="healthLabel"
                >Health: 100%</span
              >
            </div>
          </div>

          <div class="panel__bar-container">
            <div class="panel__bar panel__mana-bar" id="manaBar">
              <span class="panel__bar-label" id="manaLabel">Mana: 100%</span>
            </div>
          </div>

          <div class="panel__bar-container">
            <ul class="panel__bar panel__xp-bar" id="xpBar">
              <li><span class="panel__bar-label" id="xpLabel">XP: 0%</span></li>
              <li><p class="display__level" id="display-level"></p></li>
            </ul>
          </div>
          <div class="panel__statsgold">
            <button class="panel__gold-stats-btn"></button>
            <!--Add these classes to the panel.css file-->
            <p class="panel__statgold-gold"></p>
          </div>
        </div>
        <div class="panel__mini-map"></div>
        <div class="panel__options">
          <button class="panel__options-btn" id="option1"></button>
          <button class="panel__options-btn" id="option2"></button>
          <button class="panel__options-btn" id="option3"></button>
          <button class="panel__options-btn" id="option4"></button>
          <button class="panel__options-btn" id="option5"></button>
        </div>
        <div class="panel__inventory"></div>
      </div>
    </div>
  </body>
  <script type="module" src="./scripts/index.js"></script>
</html>
